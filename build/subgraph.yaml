specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DropFactory
    network: base
    source:
      address: "0x40D79AFb34dfA51b47528e7A485DE74e4cdd1466"
      startBlock: 29599230
      abi: DropFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: DropFactory/DropFactory.wasm
      entities:
        - DropERC20
      abis:
        - name: DropFactory
          file: DropFactory/DropFactory.json
        - name: ERC20
          file: DropFactory/ERC20.json
      eventHandlers:
        - event: DropCreated(indexed address,indexed address,indexed
            address,uint256,uint256,bytes32,uint256,string)
          handler: handleDropCreated
templates:
  - kind: ethereum/contract
    name: DropERC20Template
    network: base
    source:
      abi: DropERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/DropERC20Template/DropERC20Template.wasm
      entities:
        - ClaimEvent
      abis:
        - name: DropERC20
          file: DropERC20Template/DropERC20.json
      eventHandlers:
        - event: Claimed(indexed address,bytes32)
          handler: handleClaim
        - event: MetadataUpdated(string)
          handler: handleMetadataUpdated
        - event: BringStaked(address,uint256,uint256)
          handler: handleBringStaked
        - event: zkPassSchemaIdUpdated(bytes32)
          handler: handleZkPassSchemaIdUpdated
        - event: Stopped()
          handler: handleStopped
